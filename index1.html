    /* Animasi Header */
@keyframes glowing {

    <script>
        // Array semua elemen latar belakang
        const backgrounds = [
            document.getElementById('bg1'),
            document.getElementById('bg2'),
            document.getElementById('bg3')
        ];

        let currentIndex = 0;

        function changeBackground() {
            // Sembunyikan gambar semasa
            backgrounds[currentIndex].style.opacity = 0;
            // Kira indeks gambar seterusnya
            currentIndex = (currentIndex + 1) % backgrounds.length;
            // Tunjukkan gambar seterusnya
            backgrounds[currentIndex].style.opacity = 1;
        } 

        // Tukar latar belakang setiap 5 saat
        setInterval(changeBackground, 7000);
    </script>
<!-- Bahagian untuk Jam Digital -->

    <p id="digital-clock"></p>
</div>

<style>
    /* Gaya untuk Jam Digital */
    .clock {
        position: fixed;
        top: 15%;
        right: 10px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        font-size: 1.5em;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 2;
    }
</style>

<script>
    // Fungsi untuk mengemas kini jam digital
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Kemas kini jam setiap saat
    setInterval(updateClock, 1000);
    // Mulakan fungsi untuk memastikan jam muncul sejurus halaman dimuatkan
    updateClock();
</script>
