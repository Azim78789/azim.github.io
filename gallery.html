<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Azim</title>
    <style>
        /* Tetapan Asas */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
        background: linear-gradient(90deg,  #1E3A8A, #3B82F6, #93C5FD); /* Gradien terang */
        padding: 20px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        position: relative;
        z-index: 1;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Tambah bayangan */
    }
    header h1 {
        font-size: 2.5em; /* Besarkan font */
        margin: 0;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Tambah bayangan pada teks */
        font-family: 'Poppins', sans-serif; /* Gunakan font moden */
        font-weight: bold;
        animation: glowing 3s infinite; /* Animasi kilauan */
    }

    /* Animasi Header */
@keyframes glowing {
    0% { 
        text-shadow: 0 0 5px #00FFFF, 0 0 10px #1E90FF, 0 0 15px #87CEEB; 
    }
    50% { 
        text-shadow: 0 0 20px #00FFFF, 0 0 30px #1E90FF, 0 0 40px #87CEEB; 
    }
    100% { 
        text-shadow: 0 0 5px #00FFFF, 0 0 10px #1E90FF, 0 0 15px #87CEEB; 
    }
}


        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        /* Modal untuk Paparan Gambar */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        /* Butang Kembali */
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

<header>
    <h1><marquee>My Education</marquee></h1>
</header>
<div class="gallery-container">
    <!-- Galeri Gambar -->
    <div class="gallery-item">
        <img src="gambar1.jpg" alt="Gambar 1" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
        <img src="gambar2.jpg" alt="Gambar 2" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
        <img src="gamabr3.jpg" alt="Gambar 3" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
        <img src="gambar4.jpg" alt="Gambar 4" onclick="openModal(this)">
    </div>
    <!-- Tambahkan lebih banyak gambar di sini -->
</div>

<!-- Modal untuk Paparan Gambar Besar -->
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img id="modalImage" src="" alt="Gambar Modal">
</div>

<button class="back-button" onclick="window.location.href='index.html'">Back to Main Page</button>

<script>
    // Fungsi untuk Membuka Modal
    function openModal(imgElement) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImage.src = imgElement.src;
    }

    // Fungsi untuk Menutup Modal
    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
